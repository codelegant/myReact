<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transitioin</title>
    <script src="../vendor/react/react.js"></script>
    <script src="../vendor/react/react-with-addons.js"></script>
    <!-- No need for Babel! -->
  </head>
  <body>
    <div id="example"></div>
    <script src="build/transition.js"></script>
  </body>
  <style type="text/css">
    .example-enter {
      opacity: 0.01;
      transition: opacity .5s ease-in;
    }

    .example-enter.example-enter-active {
      opacity: 1;
    }
    .example-leave {
      opacity: 1;
      transition: opacity .5s ease-in;
    }
    .example-leave.example-leave-active{
      opacity: 0.01;
    }
  </style>
</html>
